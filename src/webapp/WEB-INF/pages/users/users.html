<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.id}">id</td>
            <td th:utext="${user.name}">id</td>
            <td th:utext="${user.lastName}">id</td>
            <td th:utext="${user.email}">id</td>
        </tr>
    </table>
</div>
</body>
</html>
